<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="script.js" defer></script>
    <title>Todo App</title>
</head>

<body>
    <header>
        <h1 class="headline">Grocery List</h1>
    </header>
    <main>
        <button class="btn btn--add">Add Item +</button>
        <dialog class="modal">
            <input type="text" name="textInput" id="textInput" autocomplete="off">
            <div class="dialog__btn__container">
                <button class="btn--confirm--add">Confirm</button>
                <button class="btn--confirm--edit">Confirm</button>
                <button class="btn--cancel">Cancel</button>
            </div>
        </dialog>
        <ul class="item__list">
            <li><span>Paprika</span><button class="btn--edit">edit</button><button class="btn--delete">delete</button></li>
            <li><span>Corn</span><button class="btn--edit">edit</button><button class="btn--delete">delete</button></li>
            <li><span>Milk</span><button class="btn--edit">edit</button><button class="btn--delete">delete</button></li>
            <li><span>Bread</span><button class="btn--edit">edit</button><button class="btn--delete">delete</button></li>
            <li><span>Pasta</span><button class="btn--edit">edit</button><button class="btn--delete">delete</button></li>
        </ul>
    </main>
    <footer>
        <p>This project was made as part of the course IDG1011 FrontEnd Develpment</p>
        <p>Made by Thor Ivar Nirisen Johansen</p>
    </footer>
</body>
</html>
